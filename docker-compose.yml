services:
  bot:
    build:
      context: .
      dockerfile: packages/egg/Dockerfile
    depends_on: 
      - db
    restart: always
    env_file:
    - .env
    ports:
      - 9090:${API_PORT}

  db:
    image: postgres
    restart: always
    env_file: 
      - .env
    volumes:
      - ./data/pg:/var/lib/postgresql/data