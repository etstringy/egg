services:
  bot:
    build:
      context: .
      dockerfile: packages/egg/Dockerfile
    depends_on: 
      - db
    restart: always
    env_file:
    - .env
    ports:
      - ${API_PORT}:9090
    volumes:
      - ./data/bot:/app/data

  db:
    image: postgres
    restart: always
    env_file: 
      - .env
    volumes:
      - ./data/pg:/var/lib/postgresql/data